<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Effectif des agents par grade</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { text-align: center; text-decoration: underline; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 5px; }
        th { background-color: #d0e7f9; text-align: center; }
        td.center { text-align: center; }
        td.left { text-align: left; }
        tfoot td { font-weight: bold; background-color: #f0f0f0; }
        .form-container { text-align: center; margin-bottom: 20px; }
        select, button { padding: 8px; font-size: 14px; }
        .btn { background-color: #007bff; color: white; border: none; padding: 8px 15px; cursor: pointer; }
        .btn-retour { background-color: #6c757d; margin-top: 20px; }
    </style>
</head>
<body>

<div class="form-container">
    <form method="get" action="{% url 'effectif_detaille_par_grade' %}">
        <select name="entite" required>
            <option value="">-- Sélectionner une entité --</option>
            {% for entite in entites %}
                <option value="{{ entite }}" {% if entite == entite_choisie %}selected{% endif %}>{{ entite }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Afficher</button>
    </form>

    {% if entite_choisie %}
        <form method="get" action="{% url 'effectif_detaille_par_grade_pdf' %}" target="_blank" style="margin-top: 10px;">
            <input type="hidden" name="entite" value="{{ entite_choisie }}">
            <button type="submit" class="btn">Imprimer PDF</button>
        </form>
    {% endif %}

    <a href="{% url 'liste_employes' %}">
        <button class="btn btn-retour">⬅ Retour à la liste des employés</button>
    </a>
</div>

{% if entite_choisie %}
    <h2>{{ titre }}</h2>
    <table>
        <thead>
            <tr>
                <th>N°</th>
                <th>Grade actuel</th>
                <th>Effectif</th>
            </tr>
        </thead>
        <tbody>
            {% for ligne in data %}
            <tr>
                <td class="center">{{ ligne.numero }}</td>
                <td class="left">{{ ligne.grade }}</td>
                <td class="center">{{ ligne.effectif }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" class="center">Total général</td>
                <td class="center">{{ total_general }}</td>
            </tr>
        </tfoot>
    </table>
{% endif %}

</body>
</html>
