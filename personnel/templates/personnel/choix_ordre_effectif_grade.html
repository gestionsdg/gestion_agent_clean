<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisir une entité</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h2 { margin-bottom: 20px; }
        select, button {
            padding: 10px;
            font-size: 14px;
            margin: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007bff;
        }
        .btn-retour { background-color: #6c757d; }
    </style>
</head>
<body>
    <h2>Choisir une entité</h2>
    <form action="{% url 'effectif_detaille_par_grade_pdf' %}" method="get" target="_blank">
        <select name="entite" required>
            <option value="">-- Sélectionner une entité --</option>
            {% for entite in entites %}
                <option value="{{ entite }}">{{ entite }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Afficher PDF</button>
    </form>
    <br>
    <a href="{% url 'liste_employes' %}">
        <button class="btn btn-retour">⬅ Retour à la liste des employés</button>
    </a>
</body>
</html>
