<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "DejaVu Sans", sans-serif;
      font-size: 12px;
    }
    h2 {
      text-align: center;
      text-decoration: underline;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
    }
    th {
      background-color: #d0e7f9; /* bleu ciel */
      text-align: center;
    }

    /* Largeur ajustée des colonnes */
    th:nth-child(2), td:nth-child(2) { width: 20%; }  /* Nom */
    th:nth-child(4), td:nth-child(4) { width: 15%; }  /* Grade actuel */
    th:nth-child(8), td:nth-child(8) { width: 15%; }  /* Durée */
    th:nth-child(6), td:nth-child(6) { width: 10%; }  /* Date détachement */
    th:nth-child(7), td:nth-child(7) { width: 10%; }  /* Date fin détachement */

    td.center {
      text-align: center;
    }
    td.left {
      text-align: left;
    }
  </style>
</head>
<body>

<h2>{{ titre|safe }}</h2>

<table>
  <thead>
    <tr>
      {% for col in colonnes %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for item in donnees %}
    <tr>
      {% for val in item %}
        <td class="{% if forloop.counter in '1,3,5,6,7,8' %}center{% else %}left{% endif %}">
          {{ val|default:"-" }}
        </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
