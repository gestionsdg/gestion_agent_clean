{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center; font-size: 20px; margin-bottom: 20px; text-decoration: underline; font-weight: bold;">
    {{ titre }}
</h2>

<!-- BOUTONS ACTIONS -->
<div class="actions">
  <a href="{% url 'liste_decedes_pdf' %}" target="_blank">
    <button class="btn-imprimer">üñ®Ô∏è Imprimer PDF</button>
  </a>
    <a href="{% url 'liste_employes' %}">
        <button class="btn-retour">‚¨Ö Retour √† la liste des employ√©s</button>
    </a>
    <button class="btn-imprimer" onclick="window.print()">üñ®Ô∏è Imprimer</button>
</div>

<!-- TABLEAU -->
<table style="width: 100%; border-collapse: collapse; font-size: 13px;">
  <thead>
    <tr style="background-color: #e0e0e0;">
      {% for col in colonnes %}
        <th style="border: 1px solid #ccc; padding: 6px; text-align: center;">{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for item in donnees %}
    <tr>
      {% for val in item %}
      <td style="border: 1px solid #ccc; padding: 6px; 
          {% if forloop.counter == 2 or forloop.counter == 4 or forloop.counter == 9 %}
              text-align: left;
          {% else %}
              text-align: center;
          {% endif %}">
        {{ val|default:"-" }}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- √âl√©ment "running" pour n‚Äôappara√Ætre qu‚Äô√† la DERNI√àRE page (WeasyPrint) -->
<div class="print-stamp-last">Document imprim√© : le {% now "d/m/Y H:i" %}</div>

<!-- STYLES CSS -->
<style>
    .actions {
        text-align: right;
        margin-bottom: 15px;
    }
    .btn-retour, .btn-imprimer {
        padding: 6px 12px;
        margin-left: 8px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 13px;
    }
    .btn-retour { background-color: #888; }
    .btn-imprimer { background-color: #007BFF; }

    /* Masquer le tampon √† l'√©cran */
    .print-stamp-last { display: none; }

    @media print {
        .actions { display: none; }

        /* √âl√©ment "running" utilis√© pour le pied de page WeasyPrint */
        .print-stamp-last {
            display: block;
            position: running(doc_stamp);
            height: 0;          /* ne prend pas de place dans le flux */
            overflow: hidden;
            font-size: 11px;
            color: #555;
            text-align: right;
        }

        @page {
            size: landscape;
            margin: 20mm 15mm 20mm 15mm;
            /* Par d√©faut, aucun contenu en pied de page */
            @bottom-right { content: none; }
        }
        /* Afficher le tampon uniquement sur la DERNI√àRE page */
        @page :last {
            @bottom-right { content: element(doc_stamp); }
        }
    }
</style>
{% endblock %}
