<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "DejaVu Sans", sans-serif;
      font-size: 15px;
    }
    h2 {
      text-align: center;
      text-decoration: underline;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
    }
    th {
      background-color: #d0e7f9;
      text-align: center;
    }
    td.center {
      text-align: center;
    }
    td.left {
      text-align: left;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>{{ titre }}</h2>

<table>
  <thead>
    <tr>
      <th>N°</th>
      <th>Grade actuel</th>
      <th>Effectif</th>
    </tr>
  </thead>
  <tbody>
    {% for ligne in data %}
      <tr>
        <td class="center">{{ ligne.numero }}</td>
        <td class="left">{{ ligne.grade }}</td>
        <td class="center">{{ ligne.effectif }}</td>
      </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2" class="center">Total général</td>
      <td class="center">{{ total_general }}</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
