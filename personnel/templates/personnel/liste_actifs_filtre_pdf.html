<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ titre }}</title>
  <style>
    @page { size: A4; margin: 14mm; }
    body { font-family: Arial, sans-serif; font-size: 12px; color:#111827; }
    h2 { text-align: center; text-decoration: underline; margin: 0 0 12px 0; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid #aaa; padding: 6px; }
    th { background: #f0f0f0; text-align: center; }
    td.center { text-align: center; }
    td.left { text-align: left; }
  </style>
</head>
<body>
  <h2>{{ titre }}</h2>

  <table>
    <colgroup>
      <col style="width:50px;">
      <col style="width:45%;">  <!-- Nom -->
      <col style="width:120px;"> <!-- Matricule -->
      <col>                      <!-- Fonction -->
    </colgroup>
    <thead>
      <tr>
        <th>N°</th>
        <th>Nom</th>
        <th>Matricule</th>
        <th>Fonction</th>
      </tr>
    </thead>
    <tbody>
      {% for a in agents %}
        <tr>
          <td class="center">{{ forloop.counter }}</td>
          <td class="left">{{ a.nom }}</td>
          <td class="center">{{ a.matricule }}</td>
          <td class="left">{{ a.fonction|default:"-" }}</td>
        </tr>
      {% empty %}
        <tr><td class="center" colspan="4">Aucun agent trouvé.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
