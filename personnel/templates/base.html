
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion Agent{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; font-size: 14px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
    {% load static %}
</head>
<body>

    <!-- Logo CNSS centré -->
    <div style="text-align: left; margin-bottom: 5px;">
        <img src="{% static 'images/logo_cnss.png' %}" alt="Logo CNSS" style="width: 150px;">
        <div style="font-weight: bold; font-size: 13px; margin-top: 4px;">Caisse Nationale de Sécurité Sociale</div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
